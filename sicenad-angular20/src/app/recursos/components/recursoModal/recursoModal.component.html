<!-- Botón para abrir modal -->
<a [attr.data-bs-toggle]="'modal'" [attr.data-bs-target]="'#' + idModal()" class="text-end">
  <fa-icon class="fa" [icon]="faEdit"></fa-icon>
</a>
<!-- Modal Editar Recurso -->
<div class="modal fade" [id]="idModal()" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Recurso {{ recurso()!.nombre }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="recursoForm">
<div class="mb-3">
            <label for="nombre" class="form-label titulo1">
              <b>RECURSO<sup class="text-danger">*</sup></b>
            </label>
            <input type="text" id="nombre" class="form-control" formControlName="nombre" />
            @if (nombre?.touched && nombre?.invalid) {
            <span class="text-danger">El nombre es obligatorio</span>
            }
          </div>
          <!-- Descripción -->
          <div class="mb-3">
            <label class="form-label titulo1">
              <b>DESCRIPCIÓN<sup class="text-danger">*</sup></b>
            </label>
            <textarea class="form-control letra" formControlName="descripcion"></textarea>
            @if (descripcion?.touched && descripcion?.invalid) {
            <div class="text-danger">La descripción es obligatoria.</div>
            }
          </div>
          <!-- Otros -->
          <div class="mb-3">
            <label for="otros" class="form-label titulo1">
              <b>OTROS</b>
            </label>
            <input type="text" id="otros" class="form-control" formControlName="otros" />
          </div>
          <!-- Tipo de formulario -->
          <div class="mb-3">
            <label class="form-label titulo1"><b>TIPO DE FORMULARIO<sup class="text-danger">*</sup></b></label>
            <select class="form-select" formControlName="tipoFormulario">
              <option [ngValue]="null">Seleccione un tipo de formulario</option>
              @for (t of tiposFormulario(); track t.idString) {
              <option [ngValue]="t">{{ t.nombre }}</option>
              }
            </select>
          </div>
          <!-- Categoría -->
          <div class="mb-3">
            <label class="form-label titulo1"><b>CATEGORÍA<sup class="text-danger">*</sup></b></label>
            <select class="form-select" formControlName="categoria">
              <option [ngValue]="null">Seleccione una categoría</option>
              @for (c of categorias(); track c.idString) {
              <option [ngValue]="c">{{ c.nombre }}</option>
              }
            </select>
          </div>
          <!-- Usuario Gestor -->
          <div class="mb-3">
            <label class="form-label titulo1"><b>USUARIO GESTOR<sup class="text-danger">*</sup></b></label>
            <select class="form-select" formControlName="usuarioGestor">
              <option [ngValue]="null">Seleccione un usuario gestor</option>
              @for (u of usuariosGestor(); track u.idString) {
              <option [ngValue]="u">{{ u.username }}</option>
              }
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" data-bs-dismiss="modal">Cerrar</button>
        <button
          type="button"
          class="btn"
          [attr.data-bs-target]="'#' + idModalEliminar()"
          data-bs-toggle="modal"
        >
          Borrar Recurso
        </button>
        <button
          type="button"
          class="btn"
          (click)="editarRecurso()"
          data-bs-dismiss="modal"
          [disabled]="recursoForm.invalid"
        >
          Guardar Recurso
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Modal eliminar -->
<div class="modal fade" [id]="idModalEliminar()" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Eliminar Recurso {{ recurso()!.nombre }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">¿Desea eliminar {{ recurso()!.nombre }}?</div>
      <div class="modal-footer">
        <button type="button" class="btn" data-bs-dismiss="modal">Cerrar</button>
        <button
          type="button"
          class="btn"
          (click)="borrarRecurso()"
          data-bs-dismiss="modal"
        >
          Borrar
        </button>
      </div>
    </div>
  </div>
</div>
