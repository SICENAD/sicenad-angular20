<hr class="w-100" />
@if (fichero()) {
<div class="row">
    <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-3">
        {{ fichero().nombre }}
        <app-ficheroModal [fichero]="fichero()" [categoriaFichero]="categoriaFichero()!" [idRecurso]="idRecurso()" />
    </div>
    @if (categoriaFichero()) {
    <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-3">
        {{ categoriaFichero()?.nombre }}
    </div>
    }
    <div class="col-10 col-sm-10 col-md-5 col-lg-5 col-xl-5">
        {{ fichero().descripcion }}
    </div>
    <div class="col-10 col-sm-10 col-md-1 col-lg-1 col-xl-1 text-center">
        <a (click)="descargar()"><fa-icon [icon]="faDownload"></fa-icon></a>
    </div>
</div>
}
