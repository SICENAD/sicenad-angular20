<hr class="w-100" />
@if (normativa()) {
<div class="row">
  <div class="col-10 col-sm-10 col-md-5 col-lg-5 col-xl-5">
    {{ normativa().nombre }}
    @if (isAdminEsteCenad()) {
    <app-normativa-modal [normativa]="normativa()" />
    }
  </div>
  <div class="col-10 col-sm-10 col-md-6 col-lg-6 col-xl-6">{{ normativa().descripcion }}</div>
  <div class="col-10 col-sm-10 col-md-1 col-lg-1 col-xl-1 text-center">
    <a (click)="descargar()"><fa-icon [icon]="faDownload"></fa-icon></a>
  </div>
</div>
}
